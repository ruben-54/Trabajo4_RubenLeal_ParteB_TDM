<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button>
    Ingreso sin Registro
    <nav> <a Href="principal">Ingreso sin Registro</a></nav>
  </ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formulariologin">
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>

      <ion-button (click)="ingresar()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button [routerLink]="['/registro']">Registarse</ion-button>
   </ion-buttons>

  </ion-toolbar>
</ion-footer>
